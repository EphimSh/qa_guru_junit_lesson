plugins{
    id 'java-library'
}

repositories{
    mavenCentral()
}

dependencies{
    implementation(
            'org.junit.jupiter:junit-jupiter-api:5.9.2'
    )
    testImplementation(
            'com.codeborne:selenide:6.14.1',
            'org.junit.jupiter:junit-jupiter-api:5.9.2',
            'org.slf4j:slf4j-simple:2.0.7'
    )
}

tasks.withType(JavaCompile){}

test{
    useJUnitPlatform()
}